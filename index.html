<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>My Ai Dictionary</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to the AI Dictionary </h1>
    <h3>Hi👋, I'm ai dico, i give definition in any language. try me👇</h3>
   </header>
   <main>
    <div class="form-wrapper">
        <form id="definition-generator-form">
            <input type="text" placeholder="Enter the word you are curious about" autofocus required autocomplete="off" class="user-input" id="user-input"/>
            <input type="submit" class="submit-button" value="Submit"/>
            
        </form>
        <div class="hint"> i.e: "Schule", "Sapato" or "une sourie"</div>
    </div>
        <div class="definition hidden" id="definition">
        </div>
   </main>
</div>
    <footer>This AI was coded with ❤️ by mary Nevermann, is open-sourced on <a href="https://ai-dictionary-aidico.netlify.app/" target="_blank"> GitHub</a> and is hosted on <a href="https://ai-dictionary-dico.netlify.app/" target="_blank">netlify</a></footer>
    <script src="src/index.js"></script>
</body>
</html>
